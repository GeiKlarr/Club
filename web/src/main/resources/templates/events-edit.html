<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="hhtp://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
  <title>Event Edit</title>
</head>

<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

  <!-- Page Content-->
  <section layout:fragment="body" 34class="py-5">
    <div class="container">
      <form role="form" method="post" th:action="@{/events/{eventId}/edit(eventId=${events.id})}" th:object="${events}">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Name</label>
            <input type="text"
                   class="form-control"
                   id="name"
                   name="name"
                   th:field="*{name}" >

          </div>
          <div class="form-group col-md-6">
            <label for="photoUrl">PhotoUrl</label>
            <input type="text"
                   class="form-control"
                   id="photoUrl"
                   name="photoUrl"
                   th:field="*{photoUrl}"
            >
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="type">Type</label>
          <input type="text"
                 class="form-control"
                 id="type"
                 name="type"
                 th:field="*{type}"
          >
        </div>

<!--        ]0.-->
tr
        <div class="form-group mb-3">
          <label for="endTime">End Time</label>
          <input type="datetime-local"
                 class="form-control"
                 id="endTime"
                 name="endTime"
                 th:field="*{endTime}"
          >

        </div>

        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
  </section>
</main>
</body>
</html>
