<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="hhtp://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">

<head>
  <title>Register</title>
</head>

<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">

  <!-- Page Content-->
  <section layout:fragment="body" 34class="py-5">
    <div class="container px-5 my-5">
    <div class="row gx-5">
      <div th:if="${param.fail}" class="alert alert-success">
        Username or email already exist!
      </div>
      <div th:if="${param.success}" class="alert alert-danger">
        Registration successfully.
      </div>
    <form method="post" role="form" th:action="@{/register/save}" th:object="${users}">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email"
               class="form-control"
               id="email"
               name="email"
               th:field="*{email}"
               placeholder="Enter email">
        <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text"
               class="form-control"
               id="username"
               name="username"
               th:field="*{username}"
               placeholder="Enter username">
        <p th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></p>
     </div>
      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input type="password"
               class="form-control"
               id="password"
               name="password"
               placeholder="Password">
      </div>
      <button th:href="@{/register}" type="submit" value="Log in" class="btn btn-primary">Register</button>
      <a th:href="@{/login}">Log in here.</a>
    </form>
    </div>
    </div>
  </section>
</main>
</body>
</html>
